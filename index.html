<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Quiz Shopera</title>
  <style>
    body { margin:0; padding:20px; font-family:Arial,sans-serif; }
    #container { display:flex; max-width:900px; margin:auto; }
    #quiz { flex:1; }
    .question { display: none; opacity: 0; transition: opacity 0.3s ease; }
    .question.active { display: block; opacity: 1; }
    .answer {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f5f5f5;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .answer:hover { background-color: #e0e0e0; }
    h2 { text-align:center; margin-bottom:20px; }
    #sidebar {
      width:200px;
      margin-left:20px;
      text-align:center;
    }
    #sidebar img { max-width:100%; margin-bottom:20px; }
    #sidebar .btn {
      display:block;
      width:100%;
      margin:10px 0;
      padding:10px;
      font-size:14px;
      border:1px solid #ccc;
      border-radius:4px;
      background:#f5f5f5;
      cursor:pointer;
      transition:background 0.3s ease;
      text-align:center;
    }
    #sidebar .btn:hover { background:#e0e0e0; }
    #btn-result, #sidebar .loading {
      display:none;
    }
    .loading {
      margin:20px 0;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="quiz">
      <h2>Znajdź idealnego laptopa</h2>
      <div id="question1" class="question active">
        <p><strong>1. Wielkość ekranu</strong></p>
        <button type="button" class="answer" data-step="1" data-value="a">Mała (do 13 cali)</button>
        <button type="button" class="answer" data-step="1" data-value="b">Średnia (okolice 14 cali)</button>
        <button type="button" class="answer" data-step="1" data-value="c">Duża (15 i więcej)</button>
      </div>
      <div id="question2" class="question">
        <p><strong>2. Przeznaczenie</strong></p>
        <button type="button" class="answer" data-step="2" data-value="a">Wydajność i gry</button>
        <button type="button" class="answer" data-step="2" data-value="b">Biuro i dom</button>
      </div>
      <div id="question3" class="question">
        <p><strong>3. Budżet</strong></p>
        <button type="button" class="answer" data-step="3" data-value="a">Okolice 500 zł</button>
        <button type="button" class="answer" data-step="3" data-value="b">Okolice 1000 zł</button>
        <button type="button" class="answer" data-step="3" data-value="c">Okolice 1500 zł</button>
      </div>
    </div>
    <div id="sidebar">
      <img src="https://kompre.pl/img/logo@2x.png" alt="Kompre logo">
      <button id="btn-result" type="button" class="btn">Zobacz ofertę</button>
      <button id="btn-back" type="button" class="btn">Powrót do Kompre</button>
      <button id="btn-refresh" type="button" class="btn">Odśwież quiz</button>
      <div class="loading" id="loading-text">Trwa ładowanie wyników...</div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const answers = {};
      const urlMap = {
        'a_a_a':'https://kompre.pl/laptopy/.../priceto/650/',
        'a_a_b':'https://kompre.pl/laptopy/.../priceto/1300/',
        // itd. wszystkie kombinacje
      };

      document.querySelectorAll('.answer').forEach(btn => {
        btn.addEventListener('click', e => {
          e.preventDefault(); e.stopPropagation();
          const step = parseInt(btn.dataset.step, 10);
          if (step) {
            answers[step] = btn.dataset.value;
            document.getElementById('question' + step).style.display = 'none';
            if (step < 3) {
              const next = document.getElementById('question' + (step + 1));
              next.style.display = 'block';
            } else {
              // pokaż komunikat ładowania i automatycznie przekieruj
              document.getElementById('loading-text').style.display = 'block';
              const key = `${answers[1]}_${answers[2]}_${answers[3]}`;
              const target = urlMap[key] || 'https://kompre.pl/laptopy';
              setTimeout(() => {
                window.open(target, '_blank');
              }, 2000); // po 2 sekundach redirect
            }
          }
        });
      });

      document.getElementById('btn-back').addEventListener('click', () => {
        window.location.href = 'https://kompre.pl';
      });
      document.getElementById('btn-refresh').addEventListener('click', () => location.reload());
    });
  </script>
</body>
</html>
