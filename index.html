<!-- Quiz HTML + JS do Shopera -->
<div id="quiz" style="max-width:600px;margin:auto;font-family:Arial,sans-serif">
  <h2>Znajdź idealnego laptopa</h2>

  <div id="question1">
    <p><strong>1. Wielkość ekranu</strong></p>
    <button onclick="selectAnswer(1, 'a')">Mała (do 13 cali)</button>
    <button onclick="selectAnswer(1, 'b')">Średnia (okolice 14 cali)</button>
    <button onclick="selectAnswer(1, 'c')">Duża (15 i więcej)</button>
  </div>

  <div id="question2" style="display:none">
    <p><strong>2. Przeznaczenie</strong></p>
    <button onclick="selectAnswer(2, 'a')">Wydajność i gry</button>
    <button onclick="selectAnswer(2, 'b')">Biuro i dom</button>
  </div>

  <div id="question3" style="display:none">
    <p><strong>3. Budżet</strong></p>
    <button onclick="selectAnswer(3, 'a')">Okolice 500zł</button>
    <button onclick="selectAnswer(3, 'b')">Okolice 1000zł</button>
    <button onclick="selectAnswer(3, 'c')">Okolice 1500zł</button>
  </div>
</div>

<script>
  const answers = {};

  function selectAnswer(step, value) {
    answers[step] = value;
    document.getElementById('question' + step).style.display = 'none';
    if (step < 3) {
      document.getElementById('question' + (step + 1)).style.display = 'block';
    } else {
      goToResults();
    }
  }

  function goToResults() {
    // Mapowanie odpowiedzi na URL kategorii
    const urlMap = {
      'a_a_a': '/laptopy/male-gry-500zl',
      'a_a_b': '/laptopy/male-gry-1000zl',
      'a_a_c': '/laptopy/male-gry-1500zl',
      'b_b_b': '/laptopy/srednie-biuro-1000zl',
      'c_b_c': '/laptopy/duze-biuro-1500zl'
      // dodaj pozostałe kombinacje...
    };

    const key = `${answers[1]}_${answers[2]}_${answers[3]}`;
    const target = urlMap[key] || '/laptopy'; // domyślny link
    window.location.href = target;
  }
</script>

<style>
  #quiz button {
    display: block;
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    font-size: 16px;
    cursor: pointer;
  }
</style>
